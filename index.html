<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Restaurant reviews in the New York Area"/>
</head>

<body>
  <header>
    <a href="#main-content" class="skip-link">Skip to Main Content</a>
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main role="main">
    <section id="map-container" tabindex="-1">
      <div id="map" role="application" aria-label="Map of restaurants"></div>
    </section>
    <section id="main-content">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="neighborhood filter" onchange="updateRestaurants()">
          <option value="all" aria-label="all neighborhoods">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="cuisine filter" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" aria-label="restaurant results"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYOAZ-efDN_kPIieWMCKvbscjbRj3-9To&libraries=places&callback=initMap"></script>


  <footer>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
